<a goBackBtn>
  <nb-icon icon="arrow-back-outline"></nb-icon>
</a>

<nb-card *ngIf="!office" size="small" [nbSpinner]="!office" nbSpinnerStatus="info" nbSpinnerSize="giant"></nb-card>

<nb-card *ngIf="office">
  <nb-card-header>Office {{office.name}}</nb-card-header>
  <nb-card-body>
    <app-display-item-card *ngIf="office.realPackages" [data]="office" [itemConfig]="itemConfig"></app-display-item-card>
  </nb-card-body>
</nb-card>
