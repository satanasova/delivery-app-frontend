<a goBackBtn>
  <nb-icon icon="arrow-back-outline"></nb-icon>
</a>

<nb-card *ngIf="!package" size="small" [nbSpinner]="!package" nbSpinnerStatus="info" nbSpinnerSize="giant"></nb-card>

<nb-card *ngIf="package">
  <nb-card-header >Package #{{package._id}}</nb-card-header>
  <nb-card-body>
    <app-display-item-card [data]="package" [itemConfig]="itemConfig"></app-display-item-card>
  </nb-card-body>
</nb-card>
