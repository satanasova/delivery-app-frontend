<nb-card size="giant"> 
  <nb-card-header> Clients </nb-card-header>
  <nb-card-body>
    <app-smart-table *ngIf="clients.length > 0" [data]="clients" [tableConfig]="cols" (itemClick)="clientClicked($event)"></app-smart-table>
    <div *ngIf="clients.length === 0">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </nb-card-body>
</nb-card>
