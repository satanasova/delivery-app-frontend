<a goBackBtn>
  <nb-icon icon="arrow-back-outline"></nb-icon>
</a>

<nb-card *ngIf="!delivery" size="small" [nbSpinner]="!delivery" nbSpinnerStatus="info" nbSpinnerSize="giant"></nb-card>

<nb-card *ngIf="delivery">
  <nb-card-header>Delivery #{{delivery._id}}</nb-card-header>
  <nb-card-body>
    <app-display-item-card [data]="delivery" [itemConfig]="itemConfig"></app-display-item-card>
  </nb-card-body>
</nb-card>
